name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install poetry
      run: |
        pipx install poetry==2.0.0

    - name: Install dependencies
      run: |
        poetry install --with dev

    - name: Run linting
      run: |
        poetry run pylint *

    - name: Run type checking
      run: |
        poetry run mypy src/

    - name: Run tests and coverage
      run: |
        poetry run test
        poetry run cov